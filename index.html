<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNIFIED CONTENT</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1 class="main-headline">AIRBNB MARKETING FOR THE ALGORITHM AGE</h1>
      <h2 class="subheadline">Luxury stays deserve luxury attention.</h2>
      <p class="body-text">We craft viral, conversion-driven content that turns browsers into bookers â€” and owners into brands.</p>
      <button class="cta-button">GET YOUR FIRST VIRAL HIT</button>
    </div>
<div class="hero-animation">
  <svg id="waveSVG" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <path id="wave1" stroke="#FF2CB5" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path id="wave2" stroke="#FF2CB5" stroke-opacity="0.5" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path id="wave3" stroke="#FF2CB5" stroke-opacity="0.3" stroke-width="2" fill="none" stroke-linecap="round"/>
  </svg>
</div>
  </section>
<section style="height: 150vh; background: #111; color: white; display: flex; align-items: center; justify-content: center;">
  <h2 style="font-family: IBM Plex Mono, monospace;">ðŸ‘‹ Keep Scrolling to Morph the Wave</h2>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  // Morph between wave and house
  const wavePath = "M0,100 C100,50 200,150 300,100 C400,50 500,150 600,100 C700,50 800,150 900,100";
  const housePath = "M0,150 L400,50 L800,150 L800,200 L0,200 Z";

  gsap.to("#wave1", {
    scrollTrigger: {
      trigger: ".hero",
      start: "top top",
      end: "bottom top",
      scrub: true
    },
    attr: { d: housePath },
    ease: "power1.inOut"
  });

  // Ambient motion
  function drawWave(pathElement, offset = 0, amplitude = 20, freq = 0.02, speed = 0.03) {
    let t = 0;
    function update() {
      t += speed;
      let path = "M0,100 ";
      for (let x = 0; x <= 800; x += 20) {
        const y = 100 + amplitude * Math.sin(x * freq + t + offset);
        path += `L${x},${y} `;
      }
      pathElement.setAttribute("d", path);
      requestAnimationFrame(update);
    }
    update();
  }

  drawWave(document.getElementById("wave1"), 0, 20, 0.02, 0.03);
  drawWave(document.getElementById("wave2"), 1.5, 15, 0.025, 0.02);
  drawWave(document.getElementById("wave3"), 3.2, 10, 0.018, 0.025);
</script>
</body>
</html>
