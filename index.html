<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNIFIED CONTENT</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1 class="main-headline">AIRBNB MARKETING FOR THE ALGORITHM AGE</h1>
      <h2 class="subheadline">Luxury stays deserve luxury attention.</h2>
      <p class="body-text">We craft viral, conversion-driven content that turns browsers into bookers â€” and owners into brands.</p>
      <button class="cta-button">GET YOUR FIRST VIRAL HIT</button>
    </div>
<div class="hero-animation">
  <svg id="scene" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <!-- Background Mountains -->
    <path id="mountains" d="M0,400 L200,200 L400,300 L600,150 L800,400 Z" fill="#90a4ae"/>

    <!-- Trees -->
    <rect id="tree-left" x="60" y="250" width="20" height="150" fill="#2e3d34"/>
    <rect id="tree-right" x="720" y="250" width="20" height="150" fill="#2e3d34"/>

    <!-- House -->
    <rect id="house-base" x="300" y="250" width="200" height="100" fill="#eceff1"/>
    <rect id="house-door" x="380" y="280" width="40" height="70" fill="#d32f2f"/>

    <!-- Foreground bush -->
    <circle id="bush" cx="150" cy="420" r="40" fill="#e53935"/>
  </svg>
</div>
  </section>
<section style="height: 150vh; background: #111; color: white; display: flex; align-items: center; justify-content: center;">
  <h2 style="font-family: IBM Plex Mono, monospace;">ðŸ‘‹ Keep Scrolling to Morph the Wave</h2>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const tl = gsap.timeline({
    scrollTrigger: {
      trigger: ".hero",
      start: "top top",
      end: "+=200%",
      scrub: true,
      pin: true
    }
  });

  tl.from("#mountains", { opacity: 0, y: 100, duration: 1 })
    .from("#tree-left", { opacity: 0, x: -100, duration: 1 }, "-=0.5")
    .from("#tree-right", { opacity: 0, x: 100, duration: 1 }, "-=1")
    .from("#house-base", { opacity: 0, scale: 0.8, transformOrigin: "center", duration: 1 }, "-=0.5")
    .from("#house-door", { opacity: 0, scale: 0, transformOrigin: "center", duration: 1 }, "-=0.7")
    .from("#bush", { opacity: 0, scale: 0.5, y: 50, transformOrigin: "center", duration: 1 }, "-=0.5");
</script>
</body>
</html>
